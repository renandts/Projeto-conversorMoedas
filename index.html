<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&family=Roboto:wght@100;300;400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>DevClub Convert Money</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>DevClub Convert Money</h1>
        </header>
        <main>
            <label>
                Converter <b>de:</b>
                <select>
                    <option>
                        R$ Real Brasileiro
                    </option>
                </select>
            </label>

            <label>
                Converter <b>para:</b>
                <select id="currency-select">
                    <option>
                        US$ Dólar Americano
                    </option>
                    <option>
                        € Euro
                    </option>
                    <option>
                        Bitcoin BTC
                    </option>
                </select>
            </label>

            <label>
                Digite o <b>Valor</b>:
                <input id="input-real" placeholder="R$0,00">
            </label>

            <button id="converter-button" type="button">Converter</button>

            <section>
                <div class="currency-container">
                    <img src="./Assets/BRASIL.png" alt="Brasil">
                    <p class="currency-name" >Real</p>
                    <p class="currenty-value"  id="real-value-text">R$ 0,00</p>
                </div>


                <img class="arrow-img" src="./Assets/VectorSeta1.png" alt="Seta">


                <div class="currency-container" >
                    <img id="currency-img" src="./Assets/EUA.png" alt="EUA">
                    <p class="currency-name" id="currency-name">Dólar Americano</p>
                    <p class="currenty-value"  id="currency-value-text">US$ 0.00</p>
                </div>
            </section>
        </main>

    </div>
</body>

<script src="./scripts.js"></script>

</html>
